<html lang="es">
  <head>
    <meta charset="UTF-8" />

      name="description"
      content="Boris Hnos S.A. busca innovar constantemente en pos de poder brindar el mejor producto al mercado, así, introdujo su nueva línea de productos “Alta Gama” que apuntan a lograr mayor confort y protección, incorporando un diseño altamente moderno e innovador."
    />
    <title>Contacto | Distribuidor Boris</title>
    <link
      rel="shortcut icon"
      href="../img/favicon-boris.jpg"
      type="image/x-icon"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid navegador">
          <a class="navbar-brand" href="../index.html"
            ><img src="../img/logo.png" alt="" class=".logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./quienessomos.html">Conocenos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./calidad.html">Calidad</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="contactoMain">
      <h1>Contacto</h1>

      <div class="form">
        <form action="">
          <div class="mb-3 container fItem">
            <label for="exampleFormControlInput1" class="form-label"
              >Nombre</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Escriba su nombre aquí"
              required
            />
          </div>
          <div class="mb-3 container fItem">
            <label for="exampleFormControlInput1" class="form-label"
              >Apellido</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Escriba su apellido aquí"
              required
            />
          </div>
          <div class="mb-3 container fItem">
            <label for="exampleFormControlInput1" class="form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="nombre@ejemplo.com"
              required
            />
          </div>
          <div class="mb-3 container fItem">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Mensaje</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="container">
            <button type="submit" class="button">Enviar</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <p>Distribuidor Boris 2022</p>
      <div class="fImg">
        <img src="../img/logo.png" alt="logo de boris" />
      </div>
      <div class="secciones">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./quienessomos.html">Conocenos</a></li>
          <li><a href="./productos.html">Productos</a></li>
          <li><a href="./calidad.html">Calidad</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
