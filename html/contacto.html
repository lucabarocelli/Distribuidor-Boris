<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img src="../img/logo.png" alt="Logo de Boris" class="logo" />
      </a>
      <nav>
        <ul class="navegador">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="quienessomos.html">Quienes somos</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="calidad.html">Calidad</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main class="contactoMain">
      <h2 data-aos="fade-right"
      data-aos-offset="300"
      data-aos-easing="ease-in-sine">Contacto</h2>
      <form class="formulario">

        <input type="text" placeholder="Nombre" required class="nombreApellido"/>
        <input type="text" placeholder="Apellido" required class="nombreApellido"/>
        <input type="email" placeholder="Email" required class="mail"/>
        <textarea name="mensaje" id="" cols="30" rows="10" class="mensaje" placeholder="Mensaje" required></textarea>
        <button type="submit" class="button">Enviar</button>
      </form>
    </main>

    <footer class="footer">
      <p>Distribuidor Boris 2022</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

  </body>
</html>
