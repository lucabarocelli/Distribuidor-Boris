<!DOCTYPE html>

  <head>

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid navegador">
          <a class="navbar-brand" href="../index.html"
            ><img src="../img/logo.png" alt="" class=".logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./quienessomos.html">Conocenos</a>

              <li class="nav-item">

              </li>
            </ul>

        </div>

    <main class="contactoMain">
      <h2
        data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine"
      >
        Contacto
      </h2>
      <form class="formulario">
        <input
          type="text"
          placeholder="Nombre"
          required
          class="nombreApellido"
        />
        <input
          type="text"
          placeholder="Apellido"
          required
          class="nombreApellido"
        />
        <input type="email" placeholder="Email" required class="mail" />
        <textarea name="mensaje" id="" cols="30" rows="10" class="mensaje" placeholder="Mensaje" required></textarea>
        <button type="submit" class="button">Enviar</button>
      </form>
    </main>

    <footer class="footer">
      <p>Distribuidor Boris 2022</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
