    <main class="contactoMain">

      <h1>Contacto</h1>

      <div class="form">
        <form action="">
          <div class="fName">
          <div class="mb-3 container fItem">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label
            >
            <input
              type="text"
              class="form-control nombreApellido"
              id="exampleFormControlInput1"
              placeholder=""
              required
            />
          </div>
          <div class="mb-3 container fItem">
            <label for="exampleFormControlInput1" class="form-label"
          >Apellido</label
            >
            <input
              type="text"
              class="form-control nombreApellido"
              id="exampleFormControlInput1"
              placeholder=""
              required
            />
          </div>

          <div class="mb-3 container fItem">
            <label for="exampleFormControlInput1" class="form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="nombre@ejemplo.com"
              required
            />
          </div>
          <div class="mb-3 container fItem">
            <label for="exampleFormControlInput1" class="form-label"
              >Asunto</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder=""
              required
            />
          </div>
          <div class="mb-3 container fItem">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Mensaje</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              required
            ></textarea>
          </div>
          <div class="container">
            <button type="submit" class="button">Enviar</button>
          </div>
        </form>
